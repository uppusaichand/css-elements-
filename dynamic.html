        <h1>RAMA TRADERS</h1>
        <p>About three years ago, UltraTech Cement coined the tagline 'Build beautiful' after extensive customer research and strong feedback from the marketing team, said Agarwal. It sets the brand upon an aspirational perch and is expected to particularly appeal to brand conscious customers.</p>
